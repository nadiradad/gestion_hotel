{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h2>Iniciar sesión</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>

  <p class="mt-3">
    ¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>.
  </p>
</div>
{% endblock %}
